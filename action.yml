name: Terraform Plan
description: Create a Terraform plan
inputs:
  path:
    description: The path to the module directory
    required: false
  plan:
    description: The path to the generated plan
    required: false
  preview:
    description: Generate the markdown preview
    required: false
    default: 'true'
outputs:
  plan:
    description: The path to the generated plan
  preview:
    description: The markdown preview of the plan
runs:
  using: node12
  main: dist/index.js
